name: CD

on:
  push:
    branches: [master]
  # todo: remove before merge
  pull_request:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Setup Git config
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
      - name: Install packages
        run: npm ci
      - name: Pull version from package.json
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Current package version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "PUBLISH_PROCEED=false" >> $GITHUB_ENV
          else
            echo "PUBLISH_PROCEED=true" >> $GITHUB_ENV
          fi
      - name: Publish to npm
        if: ${{ env.PUBLISH_PROCEED == 'true' }}
        run: npm version --allow-same-version $VERSION
