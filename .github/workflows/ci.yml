name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install packages
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run tests
        run: npm test -- --coverage
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm run build
      - run: npm run format:check
      - run: npm run lint

  deploy:
    needs: [build, lint]
    if: github.ref == 'refs/heads/master'
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Setup Git config
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
      - name: Install packages
        run: npm ci
      - name: Pull version from package.json
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Current package version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          if git rev-parse "v$VERSION"; then
            # If this version is already tagged, don't publish it
            echo "PUBLISH_PROCEED=false" >> $GITHUB_ENV
          else
            echo "PUBLISH_PROCEED=true" >> $GITHUB_ENV
          fi
      - name: Publish to npm
        if: ${{ env.PUBLISH_PROCEED == 'true' }}
        run: npm version --allow-same-version $VERSION
